                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Camera</h1>
                    <p class="mb-4">Tổng hợp hệ thống camera</p>
                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Select Camera</h6>
                                </div>
                                <div class="card-body">
                                    <select id="videoSelect" class="form-control">
                                        {% for video in video_files %}
                                        <option value="{{ video }}">{{ video }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-lg-12 mb-4">
                                    <div class="card shadow mb-4">
                                        <div class="card-header py-3">
                                            <h6 class="m-0 font-weight-bold text-primary">Camera Feed</h6>
                                        </div>
                                        <div class="card-body">
                                            <img id="cameraFeed" alt="Camera Feed" style="width:100%; height: auto;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Camera Settings</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="detectionType">Detection Type:</label>
                                            <select id="detectionType" class="form-control">
                                                <option value="none">None</option>
                                                <option value="vehicle">Vehicle Detection</option>
                                                <option value="helmet">Helmet Violation Detection</option>
                                                <option value="lane">Lane Departure Detection</option>
                                                <option value="light">Traffic Light Violation Detection</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="roi_x1">ROI X1:</label>
                                            <input type="number" class="form-control" id="roi_x1" value="100">
                                        </div>
                                        <div class="form-group">
                                            <label for="roi_y1">ROI Y1:</label>
                                            <input type="number" class="form-control" id="roi_y1" value="350">
                                        </div>
                                        <div class="form-group">
                                            <label for="roi_x2">ROI X2:</label>
                                            <input type="number" class="form-control" id="roi_x2" value="1150">
                                        </div>
                                        <div class="form-group">
                                            <label for="roi_y2">ROI Y2:</label>
                                            <input type="number" class="form-control" id="roi_y2" value="750">
                                        </div>
                                        <div class="form-group" id="lightRoiSettings" style="display: none;">
                                            <label for="light_roi_x1">Light ROI X1:</label>
                                            <input type="number" class="form-control" id="light_roi_x1" value="0">
                                            <label for="light_roi_y1">Light ROI Y1:</label>
                                            <input type="number" class="form-control" id="light_roi_y1" value="0">
                                            <label for="light_roi_x2">Light ROI X2:</label>
                                            <input type="number" class="form-control" id="light_roi_x2" value="0">
                                            <label for="light_roi_y2">Light ROI Y2:</label>
                                            <input type="number" class="form-control" id="light_roi_y2" value="0">
                                            <label for="y_line">Y Line:</label>
                                            <input type="number" class="form-control" id="y_line" value="450">
                                        </div>
                                        <button type="button" class="btn btn-primary" onclick="startDetection()">Start Detection</button>
                                    </form>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <script>
        var ws;
        function startDetection() {
            connectWebSocket(); // Only connect after configuration is complete
        }

        function connectWebSocket() {
            if (ws) {
                ws.close();
            }
            var video = document.getElementById('videoSelect').value;
            var detectionType = document.getElementById('detectionType').value;
            var roi_x1 = document.getElementById('roi_x1').value;
            var roi_y1 = document.getElementById('roi_y1').value;
            var roi_x2 = document.getElementById('roi_x2').value;
            var roi_y2 = document.getElementById('roi_y2').value;
            var ws_url = `ws://localhost:8000/ws/${video}?detectionType=${detectionType}&roi_x1=${roi_x1}&roi_y1=${roi_y1}&roi_x2=${roi_x2}&roi_y2=${roi_y2}`;
            if (detectionType === 'light') {
                var light_roi_x1 = document.getElementById('light_roi_x1').value;
                var light_roi_y1 = document.getElementById('light_roi_y1').value;
                var light_roi_x2 = document.getElementById('light_roi_x2').value;
                var light_roi_y2 = document.getElementById('light_roi_y2').value;
                var y_line = document.getElementById('y_line').value;
                ws_url += `&lightRoiX1=${light_roi_x1}&lightRoiY1=${light_roi_y1}&lightRoiX2=${light_roi_x2}&lightRoiY2=${light_roi_y2}&yLine=${y_line}`;
            }
            ws = new WebSocket(ws_url);
            var img = document.getElementById("cameraFeed");

            ws.onmessage = function(event) {
                var blob = new Blob([event.data], { type: 'image/jpeg' });
                var url = URL.createObjectURL(blob);
                img.src = url;
            };
        }

        document.getElementById('videoSelect').addEventListener('change', connectWebSocket);
        document.getElementById('detectionType').addEventListener('change', function() {
            var detectionType = document.getElementById('detectionType').value;
            if (detectionType === 'light') {
                document.getElementById('lightRoiSettings').style.display = 'block';
            } else {
                document.getElementById('lightRoiSettings').style.display = 'none';
            }
            connectWebSocket();
        });
        document.getElementById('roi_x1').addEventListener('change', connectWebSocket);
        document.getElementById('roi_y1').addEventListener('change', connectWebSocket);
        document.getElementById('roi_x2').addEventListener('change', connectWebSocket);
        document.getElementById('roi_y2').addEventListener('change', connectWebSocket);
        document.getElementById('light_roi_x1').addEventListener('change', connectWebSocket);
        document.getElementById('light_roi_y1').addEventListener('change', connectWebSocket);
        document.getElementById('light_roi_x2').addEventListener('change', connectWebSocket);
        document.getElementById('light_roi_y2').addEventListener('change', connectWebSocket);
        document.getElementById('y_line').addEventListener('change', connectWebSocket);

        document.getElementById('videoSelect').dispatchEvent(new Event('change'));
    </script>
